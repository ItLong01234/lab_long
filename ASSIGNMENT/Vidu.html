<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
<body>
     <header>
        <h1>Tên Cửa Hàng</h1>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Khuyến mãi</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="banner.jpg" alt="Banner quảng cáo">
        </section>

        <section class="featured-products">
            <h2>Sản phẩm nổi bật</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="product1.jpg" alt="Sản phẩm 1">
                    <h3>Tên sản phẩm 1</h3>
                    <p>Mô tả sản phẩm 1</p>
                    <p>Giá: 100.000đ</p>
                </div>
                <div class="product-item">
                    <img src="product2.jpg" alt="Sản phẩm 2">
                    <h3>Tên sản phẩm 2</h3>
                    <p>Mô tả sản phẩm 2</p>
                    <p>Giá: 150.000đ</p>
                </div>
                <!-- Thêm các sản phẩm khác tương tự -->
            </div>
        </section>

        <section class="promotion">
            <h2>Khuyến mãi đặc biệt</h2>
            <div class="promotion-item">
                <img src="promotion1.jpg" alt="Khuyến mãi 1">
                <p>Mô tả khuyến mãi 1</p>
            </div>
            <div class="promotion-item">
                <img src="promotion2.jpg" alt="Khuyến mãi 2">
                <p>Mô tả khuyến mãi 2</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tên Cửa Hàng. All rights reserved.</p>
    </footer>
</body>
</html>
